name: copy

# Controls when the action will run.
on:
  schedule:
    - cron:  '0 23 * * 1'
  workflow_dispatch:
    inputs:
      testing:
        description: 'Testing? (FALSE / [slug to test])'     
        required: true
        default: 'drupal-core'

jobs: 
  copy:
    # The type of runner that the job will run on
    runs-on: macos-latest
    
    # Env variable needed for devtools::install_github() to work
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      WEBLATE_PAT: ${{ secrets.WEBLATE_PAT }}
      GHACTION_TESTING: ${{ github.event.inputs.testing }}

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("devtools")'
        R -e 'devtools::install_github("GreenpeaceSchweiz/weblatetools")'
    # Run R script
    - name: Copy
      run: Rscript copy.R
      
    # Add new files, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add *
        git diff-index --quiet HEAD || git commit -am "GH action: copy"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
